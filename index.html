<!DOCTYPE html>
<html lang="en">
<head>
   
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <script>
    let appInfo={}
    // FHIR.oauth2.ready()
    //     .then(client => client.request("Patient"))
    //     .then(console.log)
    //     .catch(console.error);

    FHIR.oauth2.ready()
        .then(client => {
            appInfo.smart = client;
            console.log('appInfo',appInfo,'client',client, 'client.patient',client?.patient )
            getPatientInformation();
        })
        .then(console.log)
        .catch(console.error);


    const observations = async function getPatientInformation(){
        console.log("inside getPatientInformation")
        let observations = await fetch(appInfo.smart.state.serverUrl + '/Observation/?patient=' +appInfo.smart.patient.id,{
            headers:{
                "Accept":"application/json+fhir",
                "Authorization":"Bearer "+ appInfo.smart.state.tokenResponse.access_token
            }
        }).then(result =>{
            console.log("Success")
            return result
        })
        var response= await observations.json();
        $("observations").text(JSON.stringify(response))
        console.log(response)
    }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HH's Sample Smart App</title>
</head>
<body>
    <h1>
        this is HH's smart app
    </h1>
    <div id="observations"></div>
</body>
</html>
